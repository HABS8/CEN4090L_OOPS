<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F1EFE7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
        }

        main {
            padding: 20px;
        }

        #order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #order-summary h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .item img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin-top: 0;
        }

        .item p {
            margin: 10px 0;
        }

        .item label {
            font-weight: bold;
        }

        .item input[type="number"] {
            width: 60px;
        }

        .checkout-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .logo {
            width: 200px; /* Adjust width as needed */
            margin: 20px auto; /* Center the logo horizontally and add margin */
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Shopping Cart</h1>
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>
                <li><a href="/buying">Buy Item</a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/cart">Shopping Cart</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/favorites">Favorites</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="order-summary">
            <h2>Order Summary</h2>
            {% for item in cart_items %}
            <div class="item" data-item-id="{{ item['ItemId'] }}">
                <img src="{{ item['ImageURL'] }}" alt="{{ item['ItemName'] }}">
                <h3>{{ item['ItemName'] }}</h3>
                <p>{{ item['Description'] }}</p>
                <p>Price: ${{ item['Price'] }}</p>
                <label for="quantity-{{ item['ItemId'] }}">Quantity:</label>
                <input type="number" id="quantity-{{ item['ItemId'] }}" name="quantity" min="1" value="1" required>
            </div>
            {% endfor %}
        </section>
        <button class="checkout-button">Checkout</button>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 OOPS. All rights reserved.</p>
        </div>
    </footer>

    <script>
    document.querySelector('#order-summary').addEventListener('change', (e) => {
        if (e.target.tagName === 'INPUT' && e.target.type === 'number') {
            const itemId = e.target.closest('.item').getAttribute('data-item-id');
            const newQuantity = e.target.value;
            fetch(`/api/cart/${itemId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantity: newQuantity })
            })
            .then(response => response.json())
            .then(data => {
                // Optionally update the UI to reflect the quantity update
            })
            .catch(error => console.error('Error updating quantity:', error));
        }
    });

    document.querySelector('.checkout-button').addEventListener('click', () => {
        window.location.href = '/checkout'; // Redirects to the checkout page
    });
    </script>
</body>
</html>
