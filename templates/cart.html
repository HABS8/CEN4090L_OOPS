<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Shopping Cart</h1>
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>
                <li><a href="/buying">Buy Item</a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/cart">Shopping Cart</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/favorites">Favorites</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="order-summary">
            <h2>Order Summary</h2>
            {% for item in cart_items %}
            <div class="item" data-item-id="{{ item['ItemId'] }}">
                <img src="{{ item['ImageURL'] }}" alt="{{ item['ItemName'] }}">
                <h3>{{ item['ItemName'] }}</h3>
                <p>{{ item['Description'] }}</p>
                <p>Price: ${{ item['Price'] }}</p>
                <label for="quantity-{{ item['ItemId'] }}">Quantity:</label>
                <input type="number" id="quantity-{{ item['ItemId'] }}" name="quantity" min="1" value="1" required>
            </div>
            {% endfor %}
        </section>
        <button class="checkout-button">Checkout</button>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 OOPS. All rights reserved.</p>
        </div>
    </footer>

    <script>
    document.querySelector('#order-summary').addEventListener('change', (e) => {
        if (e.target.tagName === 'INPUT' && e.target.type === 'number') {
            const itemId = e.target.closest('.item').getAttribute('data-item-id');
            const newQuantity = e.target.value;
            fetch(`/api/cart/${itemId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantity: newQuantity })
            })
            .then(response => response.json())
            .then(data => {
                // Optionally update the UI to reflect the quantity update
            })
            .catch(error => console.error('Error updating quantity:', error));
        }
    });

    document.querySelector('.checkout-button').addEventListener('click', () => {
        window.location.href = '/checkout'; // Redirects to the checkout page
    });
    </script>
</body>
</html>
