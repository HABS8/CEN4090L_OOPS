<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>OOPS!</h1>
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>
                <li><a href="/buying">Buy Item</a></li>
                <li><a href="/home">HomePage</a></li>
                <li><a href="/cart">Shopping Cart</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/favorites">Favorites</a></li>
                <li><a href="/chat">Chat</a></li> <!-- Added Chat -->
            </ul>
        </div>
    </nav>

    <main>
        <section id="chat">
            <h2>Chat</h2>
            <!-- Chat messages display area -->
            <div id="chat-messages"></div>
            <!-- Chat input form -->
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 OOPS. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // WebSocket connection for real-time chat
        const socket = new WebSocket('ws://localhost:5000/ws/chat');

        // Function to append messages to the chat area
        function appendMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerText = message;
            chatMessages.appendChild(messageElement);
        }

        // Handle form submission for sending messages
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message !== '') {
                socket.send(message);
                messageInput.value = '';
            }
        });

        // WebSocket event listener for receiving messages
        socket.addEventListener('message', function(event) {
            const message = event.data;
            appendMessage(message);
        });
    </script>
</body>
</html>
