<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Item</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F1EFE7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav .container {
            display: flex;
            justify-content: center; /* Center the navigation bar */
            align-items: center;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: black;
        }

        main {
            padding: 20px;
        }

        #available-items {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #available-items h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .item img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin-top: 0;
        }

        .item p {
            margin: 10px 0;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>
                <li><a href="/buying">Buy Item</a></li>
                <li><a href="/">HomePage</a></li>
                <li><a href="/cart">Shopping Cart</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/favorites">Favorites</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="available-items">
            <h2>Available Items for Purchase</h2>
            <!-- Display available items for purchase -->
            <ul>
                {% for item in items %}
                <li>
                    <div class="item">
                        <img src="{{ item.image }}" alt="{{ item.name }}">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                        <p>Price: {{ item.price }}</p>
                        <!-- Add to cart button -->
                        <form action="/add-to-cart" method="POST">
                            <input type="hidden" name="item_id" value="{{ item.id }}">
                            <button type="submit">Add to Cart</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
