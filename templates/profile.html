<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F1EFE7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav .container {
            width: 90%;
            margin: 0 auto;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: black;
        }

        main {
            padding: 20px;
        }

        #user-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #user-info h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>

    <main>
        <section id="user-info">
            <h2>User Information</h2>
            <p>Name: {{ user_details['Username'] }}</p>
            <p>Email: {{ user_details['Email'] }}</p>
            <!-- Additional user details can be added here -->
        </section>

        optionally populated by JavaScript if dynamic updates are needed -->
