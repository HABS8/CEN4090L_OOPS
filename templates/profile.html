<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F1EFE7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: black;
        }

        main {
            padding: 20px;
        }

        #user-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #user-info h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>
                <li><a href="/buying">Buy Item</a></li>
                <li><a href="/">HomePage</a></li>
                <li><a href="/cart">Shopping Cart</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/favorites">Favorites</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="user-info">
            <h2>User Information</h2>
            <p>Name: [User's Name]</p>
            <p>Email: [User's Email]</p>
            <!-- Additional user information as needed -->
        </section>

        <section id="listed-items">
            <h2>Listed Items</h2>
            <div id="listed-items-container">
                <!-- User's listed items will be populated dynamically -->
            </div>
        </section>

        <section id="purchase-history">
            <h2>Purchase History</h2>
            <ul id="purchase-history-list">
                <!-- User's purchase history will be populated dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 OOPS. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // This script fetches user profile information and populates the listed items and purchase history dynamically
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/user-profile') 
                .then(response => response.json())
                .then(data => {
                    const listedItemsContainer = document.querySelector('#listed-items-container');
                    const purchaseHistoryList = document.querySelector('#purchase-history-list');
                    
                    // Populate user's listed items
                    data.listedItems.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item';
                        itemElement.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <button>Edit</button>
                            <button>Delete</button>
                        `;
                        listedItemsContainer.appendChild(itemElement);
                    });

                    // Populate user's purchase history
                    data.purchaseHistory.forEach(purchase => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `${purchase.itemName} - ${purchase.date}`;
                        purchaseHistoryList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching user profile:', error));
        });
    </script>
</body>
</html>
