<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVORITES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Favorites Page</h1>
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/listing">List Item</a></li>
                <li><a href="/buying">Buy Item</a></li>
                <li><a href="/home">HomePage</a></li>
                <li><a href="/cart">Shopping Cart</a></li>
                <li><a href="/checkout">Checkout</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/favorites">Favorites</a></li>
            </ul>
            <h2>Your Favorite Items</h2>
        </div>
    </nav>

    <main>
        <section id="favorites">
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Favorites App. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
    // Fetch Items
    function fetchFavorites() {
        fetch('/favorites') 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not okay');
                }
                return response.json();
            })
            .then(data => {
                const favoritesSection = document.getElementById('favorites');
                let favoritesHTML = '<ul>';

                data.forEach(item => {
                    favoritesHTML += `
                        <li>
                            <div class="item">
                                <img src="${item.image}" alt="${item.name}">
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <button onclick="removeFavorite(${item.id})">Remove from Favorites</button>
                            </div>
                        </li>
                    `;
                });

                favoritesHTML += '</ul>';
                favoritesSection.innerHTML = favoritesHTML;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    // Remove an item from the favorites
    function removeFavorite(itemId) {
        fetch(`/favorites/${itemId}`, {
            method: 'DELETE',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not okay');
                }
                fetchFavorites();
            })
            .catch(error => {
                console.error('There was a problem with the delete operation:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', fetchFavorites);
    </script>

</body>
</html>
