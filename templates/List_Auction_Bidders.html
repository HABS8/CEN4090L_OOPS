<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = windows-1252">
</head>
<body data-gr-c-s-loaded = "true" style="...">
    <!-- the lines of code display all the bidders information -->
    <table border="1">
        <thead>
        <tr>
            <td>Name</td>
            <td>Phone Number</td>
            <td>Prequalified Upper Limit</td>
            <td>App Role Level</td>
            <td>Login Password</td>
        </tr></thead>
        <tbody>
        {% for row in rows.itertuples() %}
        <tr>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h2><a href="/"> back to home</a></h2>
</body>
</html>
